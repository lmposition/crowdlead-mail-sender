<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Manager - Connexion</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-tertiary: #21262d;
            --border-color: #30363d;
            --text-primary: #f0f6fc;
            --text-secondary: #8b949e;
            --accent-blue: #2188ff;
            --accent-green: #238636;
            --accent-red: #da3633;
            --input-bg: #0d1117;
            --shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 32px;
            box-shadow: var(--shadow);
        }

        .logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .logo p {
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
        }

        input {
            width: 100%;
            padding: 12px 16px;
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 14px;
            transition: all 0.2s;
        }

        input:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(33, 136, 255, 0.1);
        }

        .btn {
            width: 100%;
            padding: 12px 16px;
            background: linear-gradient(135deg, var(--accent-blue), #1f7ce8);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn:hover:not(:disabled) {
            background: linear-gradient(135deg, #1f7ce8, #1a6cc1);
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(33, 136, 255, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .error {
            background: rgba(218, 54, 51, 0.15);
            border: 1px solid var(--accent-red);
            color: #ff7b72;
            padding: 12px 16px;
            border-radius: 8px;
            margin-top: 16px;
            font-size: 14px;
            font-weight: 500;
            text-align: center;
        }

        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .hidden {
            display: none !important;
        }

        .features {
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid var(--border-color);
        }

        .features h3 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 12px;
            color: var(--text-primary);
        }

        .features ul {
            list-style: none;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .features li {
            padding: 4px 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .features li::before {
            content: "‚ú®";
            font-size: 12px;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 24px;
                margin: 0 10px;
            }
            
            .logo h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>üìß Email Manager</h1>
            <p>Interface d'administration</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="password">üîê Mot de passe</label>
                <input type="password" id="password" placeholder="Entrez votre mot de passe" required autocomplete="current-password">
            </div>
            
            <button type="submit" id="loginBtn" class="btn">
                <span id="loginSpinner" class="spinner hidden"></span>
                <span id="loginText">üöÄ Se connecter</span>
            </button>
            
            <div id="error" class="error hidden"></div>
        </form>

        <div class="features">
            <h3>üõ†Ô∏è Fonctionnalit√©s</h3>
            <ul>
                <li>Gestion des templates d'emails</li>
                <li>Interface moderne en mode sombre</li>
                <li>Statistiques d'envoi en temps r√©el</li>
                <li>Test d'emails int√©gr√©</li>
                <li>API REST s√©curis√©e</li>
            </ul>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('loginForm');
            const passwordInput = document.getElementById('password');
            
            // Focus automatique sur le champ mot de passe
            passwordInput.focus();
            
            // Soumission du formulaire
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                await login();
            });
            
            // Connexion avec Entr√©e
            passwordInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    login();
                }
            });
        });

        async function login() {
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const loginText = document.getElementById('loginText');
            const loginSpinner = document.getElementById('loginSpinner');
            const errorDiv = document.getElementById('error');
            
            // Validation c√¥t√© client
            if (!password.trim()) {
                showError('Le mot de passe est requis');
                return;
            }
            
            // Reset error
            errorDiv.classList.add('hidden');
            
            // Show loading state
            loginBtn.disabled = true;
            loginSpinner.classList.remove('hidden');
            loginText.textContent = 'Connexion...';
            
            try {
                const response = await fetch('/admin/login', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ password: password })
                });
                
                if (response.ok) {
                    // Animation de succ√®s
                    loginText.textContent = '‚úÖ Connexion r√©ussie !';
                    loginBtn.style.background = 'linear-gradient(135deg, var(--accent-green), #2ea043)';
                    
                    // Redirection apr√®s une courte pause
                    setTimeout(() => {
                        window.location.href = '/admin';
                    }, 1000);
                } else {
                    const errorText = await response.text();
                    throw new Error(errorText || 'Mot de passe incorrect');
                }
            } catch (error) {
                console.error('Erreur de connexion:', error);
                showError(error.message || 'Erreur de connexion');
                
                // Animation d'erreur
                loginBtn.style.background = 'linear-gradient(135deg, var(--accent-red), #e5534b)';
                setTimeout(() => {
                    loginBtn.style.background = 'linear-gradient(135deg, var(--accent-blue), #1f7ce8)';
                }, 2000);
            } finally {
                // Hide loading state
                loginBtn.disabled = false;
                loginSpinner.classList.add('hidden');
                if (loginText.textContent === 'Connexion...') {
                    loginText.textContent = 'üöÄ Se connecter';
                }
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = '‚ùå ' + message;
            errorDiv.classList.remove('hidden');
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                errorDiv.classList.add('hidden');
            }, 5000);
        }
    </script>
</body>
</html>
