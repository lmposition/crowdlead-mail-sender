<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Email Manager</title>
    <style>
        /* Styles CSS inlinés directement */
        :root {
            --background: #121212;
            --foreground: #f8f9fa;
            --primary: #7c3aed;
            --primary-light: #9f67ff;
            --secondary: #1e293b;
            --border: #2a2a2a;
            --radius: 8px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--background);
            color: var(--foreground);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
        }
        
        .login-container {
            width: 100%;
            max-width: 400px;
        }
        
        .card {
            background-color: var(--secondary);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .card-content {
            padding: 2rem;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-title {
            font-size: 1.875rem;
            font-weight: 700;
            color: var(--foreground);
            margin-bottom: 0.5rem;
        }
        
        .login-subtitle {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.875rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            font-weight: 500;
            color: var(--foreground);
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }
        
        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            color: var(--foreground);
            font-size: 0.875rem;
            transition: all 0.2s;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(124, 58, 237, 0.2);
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.75rem 1rem;
            background-color: var(--primary);
            color: white;
            font-weight: 500;
            border-radius: var(--radius);
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            width: 100%;
            font-size: 0.875rem;
        }
        
        .btn:hover {
            background-color: var(--primary-light);
        }
        
        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        
        .alert {
            padding: 1rem;
            border-radius: var(--radius);
            margin-bottom: 1rem;
            border: 1px solid transparent;
        }
        
        .alert-error {
            background-color: rgba(220, 38, 38, 0.1);
            color: #f87171;
            border-color: rgba(220, 38, 38, 0.2);
        }
        
        .hidden {
            display: none !important;
        }
        
        .loading {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        
        .text-center {
            text-align: center;
        }
        
        .mt-6 {
            margin-top: 1.5rem;
        }
        
        .text-sm {
            font-size: 0.875rem;
        }
        
        .text-muted {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .w-full {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="card">
            <div class="card-content">
                <div class="login-header">
                    <h1 class="login-title">Email Manager</h1>
                    <p class="login-subtitle">Connectez-vous à votre espace d'administration</p>
                </div>

                <form id="loginForm">
                    <div class="form-group">
                        <label for="password" class="form-label">Mot de passe</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="form-input" 
                            placeholder="Votre mot de passe"
                            required
                            autocomplete="current-password"
                        >
                    </div>

                    <div id="error-message" class="alert alert-error hidden">
                        <span id="error-text"></span>
                    </div>

                    <button type="submit" class="btn w-full" id="loginButton">
                        <span class="login-text">Se connecter</span>
                        <span class="loading hidden" id="loginLoading"></span>
                    </button>
                </form>

                <div class="mt-6 text-center">
                    <p class="text-sm text-muted">
                        Besoin d'aide ? Consultez la documentation ou contactez l'administrateur.
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Utilitaires
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');
            errorText.textContent = message;
            errorDiv.classList.remove('hidden');
        }

        function hideError() {
            const errorDiv = document.getElementById('error-message');
            errorDiv.classList.add('hidden');
        }

        function setLoading(loading) {
            const button = document.getElementById('loginButton');
            const loadingSpinner = document.getElementById('loginLoading');
            const loginText = document.querySelector('.login-text');
            
            if (loading) {
                button.disabled = true;
                loadingSpinner.classList.remove('hidden');
                loginText.textContent = 'Connexion...';
            } else {
                button.disabled = false;
                loadingSpinner.classList.add('hidden');
                loginText.textContent = 'Se connecter';
            }
        }

        // Gestionnaire de soumission du formulaire
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideError();
            setLoading(true);

            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({ password })
                });

                const data = await response.json();

                if (data.success) {
                    console.log('Connexion réussie, redirection vers le dashboard');
                    // Stocker le token dans localStorage pour plus de sécurité
                    localStorage.setItem('emailManagerAuth', 'true');
                    localStorage.setItem('emailManagerToken', data.data.token);
                    // Redirection délayée pour éviter les problèmes
                    setTimeout(() => {
                        window.location.href = '/admin';
                    }, 500);
                } else {
                    console.log('Erreur de connexion:', data.error);
                    showError(data.error || 'Erreur de connexion');
                    setLoading(false);
                }
            } catch (error) {
                console.error('Erreur lors de la connexion:', error);
                showError('Erreur de connexion. Veuillez réessayer.');
                setLoading(false);
            }
        });
    </script>
</body>
</html>
